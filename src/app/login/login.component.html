<body>
    <div class="container-fluid mb-5 center_div">
        <h2><b>Welcome to the <span style="color:#004e87;">Recipe Book</span></b></h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">Username</label>
                <input
                    formControlName="name"
                    type="text" 
                    id="userName" 
                    class="form-control" 
                    placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    formControlName="password"
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter Password">
            </div>
            <div class="row">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12">
                New User ? 
                <span>
                    <a [routerLink]="'/signup'">Create a new account</a>
                </span>
            </div>
            <div class="col-xs-6">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4 *ngIf="authenticating">Authenticating the credential, please wait...</h4>
                <h4 class="successful" *ngIf="loginSuccessful">Credential Successfully Accepted!</h4>
                <h4 class="unsuccessful" *ngIf="loginFailure && !authenticating && !loginSuccessful">Username & Password is incorrect</h4>
            </div>
        </div>
    </div>
    
</body>
